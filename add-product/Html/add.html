<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/AddProduct.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo">
                <p>GenZ Store</p>
            </div>
            <div class="icons">
                <img src="../img/image.png" alt="User">
                <p class="admin-text">Admin</p>
            </div>
        </div>
    </div>

    <form>
        <div id="form1">
            <label for="product-name">Product Name</label>
            <input type="text" id="products-name" name="product-name">
            <label for="product-description">Product Description:</label>
            <input type="text" id="product-description" name="product-description">
        </div>
        
        <div id="form2" style="position: relative;">
            <label for="products-image">Product Image</label>
            <input type="file" id="products-image" name="products-image" onchange="previewImage(event)">
            <div id="image-container" style="display: none; position: absolute; top: 40px; left: 0;">
                <img id="preview" src="#" style="max-width: 100%; max-height: 200px;" onclick="hideForm()">
            </div>
        </div>

        <script>
            function previewImage(event) {
                var input = event.target;
                var reader = new FileReader();
                reader.onload = function(){
                    var imgContainer = document.getElementById('image-container');
                    var img = document.getElementById('preview');
                    img.src = reader.result;
                    imgContainer.style.display = '';
                };
                reader.readAsDataURL(input.files[0]);
            }
        </script>

        <div id="form3">
            <label for="product-name">Selling Price</label>
            <input type="text" id="products-name" name="product-name">
            <label for="product-name">Quantity</label>
            <input type="text" id="products-name" name="product-name">
        </div>

        <div id="form4">
            <label for="product-name">Categories</label>
            <input type="text" id="products-name" name="product-name">
        </div>
    </form>

    <div class="Delete">
        <button>Save Product</button>
    </div>

    <div class="Add-Pro">
        <button>Add Product</button>
    </div>
    
    <a href="Product.html">
        <div class="Arrow">
            <img src="../img/Next.png" alt="Logo"> 
        </div>  
    </a>
    
</body>
</html>
